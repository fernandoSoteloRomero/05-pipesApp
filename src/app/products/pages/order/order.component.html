<p-panel class="p-1" header="Pipes personalizados">
  <p>
    Pipes personalziados - creados por
    {{ "nosotros" | toggleCase : isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleCase"
      icon="pi
      pi-plus"
      class="mr-2"
      (onClick)="toggleUperCase()"
    ></p-button>

    <p-button
      label="Por
      nombre"
      icon="pi
      pi-print"
      class="mr-2"
      (onClick)="changeOrder( 'name' )"
    ></p-button>

    <p-button
      label="Por
      volar"
      icon="pi
      pi-upload"
      class="mr-2"
      (onClick)="changeOrder( 'canFly' )"
    ></p-button>

    <p-button
      label="Por
      color"
      icon="pi
      pi-upload"
      class="mr-2"
      (onClick)="changeOrder( 'color' )"
    ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy:desc" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.canFly | canFly | titlecase }}</td>
            <td>{{ product.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
